name: Android Dev Build

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  android-build:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install npm dependencies
        run: yarn install

      - name: Set Android SDK env
        shell: powershell
        run: |
          echo "ANDROID_HOME=$env:LOCALAPPDATA\Android\Sdk" >> $env:GITHUB_ENV
          echo "$env:LOCALAPPDATA\Android\Sdk\platform-tools" >> $env:GITHUB_PATH
      # ✅ RESTORE KEYSTORE
      - name: Restore release keystore
        shell: powershell
        run: |
          $b64 = "${{ secrets.ANDROID_KEYSTORE_BASE64 }}"
          Set-Content -Path keystore.b64 -Value $b64
          certutil -decode keystore.b64 android\app\release-key.keystore
      # ✅ VERIFY FILE EXISTS
      - name: Verify keystore file
        shell: powershell
        run: |
          Get-ChildItem android\app
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            C:\Users\runneradmin\.gradle\caches
            C:\Users\runneradmin\.gradle\wrapper
          key: gradle-${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # ✅ BUILD
      - name: Build Android Release (AAB and APK)
        shell: cmd
        run: |
          cd android
          gradlew assembleRelease
          gradlew bundleRelease
      # ✅ UPLOAD FILES
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: android\app\build\outputs\bundle\release\app-release.aab

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
